<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Recipe</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="CSS/bootstrap.min.css" rel="stylesheet" />
    <link href="CSS/Custom.css" rel="stylesheet" />
</head>
<body style=" background: url(tachush13.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
    <div class=" container-fluid">
        <div class="modal fade" id="mdlSubmit" tabindex="-1" role="dialog" data-keyboard="true" aria-labelledby="mdlSubmitLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" >
                        <h3 class="modal-title" id="mdlSubmitLabel">Are you sure you're ready to submit this Recipe?</h3>
                    </div>
                    <div class="modal-body">
                        <h4>When you submit this recipe our team will examine it carefully before allowing it to appear in the sited recipes.</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">I need to change something</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!--a place for tips-->
            <div class="col-xs-3" >                
            </div>

            <!--a place for text-->
            <div class="col-xs-7">
                <form class="form-group">
                    <div class="input-group-lg" >
                        <label for="Recipe Name" class="sr-only">Recipe Name</label>
                        <input id="Recipe Name" type="text" class="form-control" placeholder="Recipe Name" aria-labelledby="Recipe Name" />
                    </div>
                    <div class="input-group-sm">
                        <label for="Description" class="sr-only">Description</label>                      
                        <input id="Description" type="text" class="form-control" placeholder="Description" aria-labelledby="Description" />
                    </div>
                    <div class="input-group">
                        <label for="Preperation Time" class="sr-only">Preperation Time</label>
                        <input id="Preperation Time" type="text" class="form-control" placeholder="Preperation Time" aria-labelledby="Preperation Time" />
                    </div>
                    <div class="input-group">
                        <label for="Servings" class="sr-only">Servings</label>
                        <input id="Servings" type="number" class="form-control" placeholder="Servings" aria-labelledby="Servings" />
                    </div>
                    <label for="Ingredients" class=" sr-only">Ingredients</label>
                    <div id="Ingredients" aria-labelledby="Ingredients">
                        <div class="input-group">
                            <label for="AddIngredient" class="sr-only">Add Ingredient</label>
                            <div id="AddIngredient" aria-labelledby="Add Ingredient" class="input-group-btn">
                                <button type="button" class="btn btn-default">
                                    <span class=" glyphicon glyphicon-plus"></span>
                                </button>                                
                            </div>
                            <label for="Ingredient" class="sr-only">Ingredient</label>
                            <select id="Ingredient" class="form-control" placeholder="Ingredient" aria-labelledby="Ingredient"></select>
                        </div>    
                        <div class="input-group">
                            <label for="Measurement" class="sr-only">Measurement</label>
                            <select id="Measurement" class="form-control" placeholder="Measurement" aria-labelledby="Measurement" />
                        </div>
                        <div class="input-group">
                            <label for="Amount" class="sr-only">Amount</label><!--should this realy be numeric? what about floats?-->
                            <input id="Amount" type="number" class="form-control" placeholder="Amount" aria-labelledby="Amount" />
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="Instructions" class="sr-only">Instructions</label>
                        <textarea id="Instructions" class="form-control" placeholder="Recipe Name" aria-labelledby="Instructions"></textarea>
                    </div>
                    
                </form>
                
            </div>

            <!--this is a disapearing menu (how to do? toggle?--check.)-->
            <div class="col-xs-2">
            </div>
        </div>

        <div class="row">
            <!--the main menu-->
            <div class="col-xs-12">
                <nav class="navbar navbar-inverse navbar-fixed-bottom">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Recipe</a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav ">
                                <li>
                                    <a data-toggle="modal" data-target="#mdlSubmit"><span class="glyphicon glyphicon-ok-circle"></span>Submit</a>
                                </li>                                
                            </ul>
                        </div>
                    </div>
                </nav>

            </div>
        </div>
    </div>
    <script src="JS/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
